<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
<button id="button" onclick="a()">确认填写</button>

<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">
    function a(){
        var b=document.getElementById("aqi-input");//获取元素
        var c=b.value;//赋值元素中的文本节点
        var d=document.getElementById("aqi-display");//获取元素
        d.innerHTML=c;//改变元素中的文本
    }
</script>
</body>
</html>
